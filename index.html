    <title>RajBook</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/handleUser.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1>RajBook</h1>
      </div>
      <div class="search">
        <input
          type="text"
          name="searchUsers"
          placeholder="Search"
          id="searchUser"
        />
        <div class="results">
          <div class="result"></div>
        </div>
      </div>
      <ul>
        <li><a href="#"> Users</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <div class="users" id="yo"></div>
      </section>
    </main>
  </body>
</html>
